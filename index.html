<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"">
    <link rel="stylesheet" href="style.css">
   
    <title>Document</title>
</head>

<body>
  <div id="calculator">
  <div id="display"><p id='result'></p></div>
  <table>

    <tr>
      <td colspan="2">
        <button id="AC-btn" class="large-btn" onclick="cleanAll()">AC</button>
      </td>
      <td>
        <button class="lightgray-btn" onclick="back()">C</button>
      </td>
      <td>
        <button class="lightgray-btn" onclick="insert('/')">รท</button>
      </td>
    </tr>

    <tr>
      <td>
        <button onclick="insert(7)">7</button>
      </td>
      <td>
        <button onclick="insert(8)">8</button>
      </td>
      <td>
        <button onclick="insert(9)">9</button>
      </td>
      <td>
        <button class="lightgray-btn" onclick="insert('*')">x</button>
      </td>
    </tr>

    <tr>
      <td>
        <button onclick="insert(4)">4</button>
      </td>
      <td>
        <button onclick="insert(5)">5</button>
      </td>
      <td>
        <button onclick="insert(6)">6</button>
      </td>
      <td>
        <button class="lightgray-btn" onclick="insert('-')">-</button>
      </td>
    </tr>

    <tr>
      <td>
        <button onclick="insert(1)">1</button>
      </td>
      <td>
        <button onclick="insert(2)">2</button>
      </td>
      <td>
        <button onclick="insert(3)">3</button>
      </td>
      <td>
        <button class="lightgray-btn" onclick="insert('+')">+</button>  
      </td>
    </tr>

    <tr>
      <td>
        <button onclick="insert(0)">0</button>
      </td>
      <td>
        <button  onclick="insert('.')">.</button>
      </td>
      <td colspan="2">
        <button id="equal-btn" class="large-btn" onclick="calc()">=</button>
      </td>
      
    </tr>
  </table>
</div>
<h1>by Eduardo Amaral</h1>

  <script src="script.js"></script>
</body>
</html>
